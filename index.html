<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - ServiçosPro</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="glass-card p-8 max-w-md w-full mx-auto rounded-2xl shadow-2xl animate-fadeIn bg-gray-800/90 border border-gray-700">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-indigo-600 p-3 rounded-lg mb-2 shadow-lg">
                <i class="fas fa-tools text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-center text-white mb-1 tracking-tight">ServiçosPro</h1>
            <span class="text-base font-medium text-yellow-400 mb-2">Acesse sua conta</span>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-base font-semibold text-gray-200 mb-1">E-mail</label>
                <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border-2 border-gray-700 bg-gray-100 text-gray-900 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 placeholder-gray-500 text-lg transition" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="password" class="block text-base font-semibold text-gray-200 mb-1">Senha</label>
                <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg border-2 border-gray-700 bg-gray-100 text-gray-900 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 placeholder-gray-500 text-lg transition" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="w-full py-3 rounded-lg font-bold bg-yellow-400 text-gray-900 hover:bg-yellow-300 transition-colors text-lg shadow-lg mt-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">Entrar</button>
            <div id="login-error" class="text-red-400 text-center text-base mt-2 font-semibold"></div>
        </form>
    </div>
    <script>
        // Substitua pelos seus dados do Supabase
        const SUPABASE_URL = 'https://bnyhgginbhsjeilcclzf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJueWhnZ2luYmhzamVpbGNjbHpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4ODc2MTUsImV4cCI6MjA2NDQ2MzYxNX0.TnW7d8rcCIDuFOszn-wad2rs40QJqKhrplEye0qXAVA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('login-error').textContent = error.message;
            } else {
                // Redireciona para o sistema principal
                window.location.href = 'painel.html';
            }
        });
    </script>
</body>
</html>
